{% extends '/shop/base.html' %}


{% block content %}



<div align="center">

    <style>
        .container {
        display: grid; 
        grid-template-columns: 1fr 1fr 1fr; 
        grid-template-rows: 1fr; 
        gap: 10% 0%; 
        grid-template-areas: 
        "g g g"; 
        }

        @media only screen and (max-width: 1024px /* 1280px */) {
        .container {
            display: block;
        }
    }
    </style>

    <div class="align-m-r" style="margin: 2.5vh;">

        {% for tag in general["product-categories"] %}

        <a href="/products?tag={{ tag }}" style="margin-right: 2vh;">{{ tag}}</a>
    
        {% endfor %}
        <a href="/products" style="margin-right: 2vh">ALL</a>
     </div>

    <div class="container">

        {% for item in items %}

            {% if item["visibility"] == "TRUE" %}
    
            <div class="g">
                <a href="/product/{{ item['slug'] }}">
                
                    <div class="card">
                        
                        <img src="{{ item['picture'] }}" class="img-click" style="width: 100%;">

                        <h2>
                            {{ item["name"] }}</h2>

                        <h3 class="secondary" style="font-weight: 700;"> 
                            $ {{ item["price"] }}</h3>


                    </div>
                </a>

            </div>

            {% endif %}
    
        {% endfor %}
    </div>
</div>

{% endblock %}
